# epub-tools 项目级版本管理
# 使用 `mise install` 安装所有工具到项目指定版本
# 文档: https://mise.jdx.dev/

[tools]
node = "22.22.0"       # Node.js LTS (GUI 前端 React/Vite 需要)
python = "3.13.12"     # Python (仅字体混淆 fontTools 需要, 桌面/CLI)
rust = "stable"        # Rust (核心引擎 + CLI + Tauri 后端)

[env]
# pnpm 通过 corepack / packageManager 字段管理

[settings]
# 进入项目目录自动激活对应版本
auto_install = true
